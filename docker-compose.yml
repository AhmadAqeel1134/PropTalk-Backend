version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: proptalk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: proptalk
      POSTGRES_PASSWORD: proptalk123
      POSTGRES_DB: proptalk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proptalk"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: proptalk-adminer
    restart: unless-stopped
    ports:
      - "8082:8080"  # Using 8081 to avoid conflict with your existing adminer on 8080
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local
